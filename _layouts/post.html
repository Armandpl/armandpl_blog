---
layout: default
---

<div class="flex justify-center">
    <div class="w-full sm:w-2/3 xl:w-1/3 p-5" style="border: 2px solid red;">

        <div class = "mb-4">
            <h1 class="mb-0 text-5xl">{{ page.title }} </h1>
            <h3 class="text-gray-700 font-thin">{{ page.date | date: "%B %-d, %Y" }}</h3>
        </div>

        {% if page.image %}
            <div class="flex w-full justify-center">
                <img src="{{ page.image }}" alt="">
            </div>
        {% endif %}

        {{ content }}
    </div>
</div>

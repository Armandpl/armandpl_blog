---
layout: default
---
<div class="flex w-full">
    <div style="height: 50px;" class="xl:bg-red-800 lg:bg-orange-400 sm:bg-blue-700 bg-black">aaaa</div>
</div>
<div class="flex justify-center">


    <div class = "w-full sm:w-2/3 xl:w-1/3 p-5">
        {{ content }}

        <hr class="mb-4">

        {% for post in site.posts %}
            {% unless post.path contains 'projects' %}
                <div class="mb-5">
                    <h1 class="mb-0">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h1>

                    <h3 class="text-gray-700"> {{ post.date | date: "%B %-d" }} </h3>
                </div>
            {% endunless %}
        {% endfor %}
    </div>

</div>
